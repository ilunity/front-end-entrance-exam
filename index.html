<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <script type="module" src="./js/main.js"></script>
</head>
<body class="cv">
<main>
    <div class="modal__wrapper"></div>
    <div class="cv__main">
        <div class="row cv__row">
            <div class="box">
                <img class="img" src="./images/profiles/profileImg.jpg" alt="">
            </div>
            <div class="box name-box">
                <div class="box__inner">
                    <div class="box__title greeting">
                        Hello üëãüèª I‚Äôm
                    </div>
                    <div class="box__content your-info">
                        <div class="your-info__name">
                            Karthik SR
                        </div>
                        <div class="your-info__role">
                            UX/UI Designer
                        </div>
                    </div>
                </div>
            </div>
            <div class="box languages-box">
                <div class="box__inner">
                    <div class="box__title">
                        Languages
                    </div>
                    <div class="box__content">
                        <div class="box__list">
                            <div class="box__item language-skill">
                                <div class="language-skill__name">English</div>
                                <div class="language-skill__score language-skill__score_100">
                                    <div class="language-skill__score-bg"></div>
                                </div>
                            </div>
                            <div class="box__item language-skill">
                                <div class="language-skill__name">Malayalam</div>
                                <div class="language-skill__score language-skill__score_100">
                                    <div class="language-skill__score-bg"></div>
                                </div>
                            </div>
                            <div class="box__item language-skill">
                                <div class="language-skill__name">Hindi</div>
                                <div class="language-skill__score language-skill__score_80">
                                    <div class="language-skill__score-bg"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cv__row">
            <custom-box>
                <span slot="title">Experience</span>
                <experiences-container slot="content"></experiences-container>
            </custom-box>
            <custom-box>
                <span slot="title">Tools</span>
                <div slot="content" class="tools__container">
                    <div class="tools__wrapper">
                        <div class="tools__title-wrapper">
                            <span class="tools__title tag">design</span>
                        </div>
                        <div class="tools__set">
                            <div class="tools__item">
                                <img src="./images/icons/figma.svg" alt="figma icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/photoshop.svg" alt="adobe photoshop icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/illustrator.svg" alt="adobe illustrator icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/premiere.svg" alt="adobe premiere icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/notion.svg" alt="notion icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/meet.svg" alt="google meet icon">
                            </div>
                        </div>
                    </div>
                    <div class="tools__wrapper">
                        <div class="tools__title-wrapper">
                            <span class="tools__title tag">no-code</span>
                        </div>
                        <div class="tools__set">
                            <div class="tools__item">
                                <img src="./images/icons/zap√¨er.svg" alt="zap√¨er icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/webflow.svg" alt="webflow icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/framer.svg" alt="framer icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/wordpress.svg" alt="wordpress icon">
                            </div>
                        </div>
                    </div>
                    <div class="tools__wrapper">
                        <div class="tools__title-wrapper">
                            <span class="tools__title tag">artificial intelligence</span>
                        </div>
                        <div class="tools__set">
                            <div class="tools__item">
                                <img src="./images/icons/ChatGPT.svg" alt="ChatGPT icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/Copilot.svg" alt="Copilot icon">
                            </div>
                            <div class="tools__item">
                                <img src="./images/icons/Midjourney.svg" alt="Midjourney icon">
                            </div>
                        </div>
                    </div>
                </div>
            </custom-box>
        </div>
        <div class="row cv__row">
            <custom-box class="education-box">
                <span slot="title">Education</span>
                <educations-container slot="content"></educations-container>
            </custom-box>
            <div class="extra-box column cv__column">
                <interests-box></interests-box>
                <div class="box contact-box">
                    <div class="box__inner">
                        <div class="box__title">
                            Let¬¥s chat! I¬¥m ready to work on excinting projects
                        </div>
                        <div class="box__content">
                            <div class="contact-box__text">
                                srkarthik.designscape@gmail.com
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button is="custom-button" id="save-pdf-button">Save as PDF</button>
</main>
</body>
</html>
